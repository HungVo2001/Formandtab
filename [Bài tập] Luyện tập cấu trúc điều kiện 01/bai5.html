<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt("số nguyên a")
        var b = +prompt("số nguyên b")
        var c = +prompt("số nguyên c")
        var dtb = (a+b+c)/3;
        if(dtb>=70 && dtb<=90){
            console.log("Giỏi")
        }else if(dtb>=60 && dtb<=70){
            console.log("Khá")
        }else if(dtb>=50 && dtb<=60){
            console.log("TB")
        }else{
            console.log("Yếu")
        }
    </script>
</body>
</html>

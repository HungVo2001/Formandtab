<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sample Screen</h1>
    <input type="text" name="" id="Txtvalue">
    <input type="button" id="btnAdd" onclick="Add_array()" value="Add">
    <input type="button" id="btnDisplay" onclick="Display_array()" value="Display">
    <div id="Result"></div>

    <script>
        let x = 0;
        let array = Array();
        function Add_array (){
            array[x] = document.getElementById("Txtvalue").value;
            alert("Element:" +array[x] + "Add index" +x)
            x++;
            document.getElementById("Txtvalue").value = "";
        }
        function Display_array(){
            let e = "<hr/>"
            for (let i = 0; i <array.length; i++){
                e += "Element" + i + " = " + array[i] + "<br/>"
                
            }
            document.getElementById("Result").innerHTML = e;
            
        }


        console.log(Add_array())
       
        console.log(Display_array())



    </script>


</body>

</html>

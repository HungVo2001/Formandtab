<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="width">Nhập cân nặng: (kg)</label>
    <input type="text" name="" id="width">
    <br>
    <br>
    <label for="heigt">Nhập chiều cao: (m) </label>
    <input type="text" name="" id="height">
    <br>
    <br>
    <button onclick="audit()">kiemtra</button>
    <p id="result"></p>

    <script>
        function audit(){
            let width = document.getElementById("width").value;
    let height = document.getElementById("height").value;
    let bmi = width / ( Math.pow(height, 2) )
    let result = "";

    if(bmi < 18)
    document.write("Underweight")
    else if(bmi < 25)
    document.write("Normal")
    else if(bmi < 35)
    document.write("Overweight")
    else if(bmi < 40)
    document.write("Obese")
    else
    document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <img id="myimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcr-Zh5DdSdY2CPhO6GGEftl5TsBisoCmnVvK5yuYl&s" style="width: 30%;" >
        <p>Click vào ảnh để di chuyển </p>
        <input type="button" value="click" onclick="moveRight()">;
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myimg');
        function init(){
            imgObj = document.getElementById('myimg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>

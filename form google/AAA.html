<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAA.html</title>
</head>
<body>
    <form action="">
        <table>
        <tr>
            <td>
                <label for="Firstname">First name:</label>
            </td>
            <td>
                <input type="text" name="Firsts name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Last name">Last name:</label>
            </td>
            <td>
                <input type="text" name="Last name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email:</label>
            </td>
            <td>
                <input type="Email" name="Emails">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Tel">Mobile:</label>
            </td>
            <td>
                <input type="tel" name="Mobile">
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>
                <label for="Gender">Gender</label>
            </td>
            <td>
                <input type="radio" name="Male"> Male
                <input type="radio" name="Male"> Female
            </td>
        </tr>
        <tr>
            <td>
                <label for="Day of birth">Day of Birth</label>
                <input type="date" name="Day of Birth">
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="Address">Address:</label>
            </td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="City">City</label>
            </td>
            <td>
                <input type="text" name="City">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Area Pin">Area Pin</label>
            </td>
            <td>
                <input type="text" name="Area Pin">
            </td>
        </tr>
        <tr>
            <td>
                <label for="State">State</label>
            </td>
            <td>
                <input type="text" name="State">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Qualification">Qualification</label>
            </td>
            <td>
                <select name="Qualification">
                    <option value="A">Qualification</option>
                    <option value="B">AAAAA</option>
                    <option value="C">BBBBBB</option>
                    <option value="D">CCCCCCCs</option>
                </select>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <label for="Specialization">Specialization</label>
            </td>
            <td>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Password">Password</label>
            </td>
            <td>
                <input type="password" name="Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Registered">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>

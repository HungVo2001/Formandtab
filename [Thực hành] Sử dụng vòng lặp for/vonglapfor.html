<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo Javascript</h2>
    <span id="Devil"></span>

    <script>
        let text = "";
        let i;
        for(i = 0; i < 5; i++){
            text += "I love you so much" + i +"<br>";
        }
        document.getElementById("Devil").innerHTML = text;
    </script>
</body>
</html>

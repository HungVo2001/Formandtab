<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            margin: 0px auto;
        }
        table>tbody>tr>td>img{
            width: 100%;
            height: 120px;
        }
        table>tbody>tr>td>img:hover{
            cursor: pointer;
            box-shadow: 0px 0px 5px blue;
        }
        win{
            box-shadow: 3px 3px 3px blue;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <img src="1.1.jpg" alt="" id="img_1" onclick="changeImg(1)">
                </td>
            </tr>
             <tr>
                <td>
                    <img src="2.4.jpg" alt="" id="img_2" onclick="changeImg(2)">
                </td>
            </tr>
             <tr>
                <td>
                    <img src="3.1.jpg" alt="" id="img_3" onclick="changeImg(3)">
                </td>
            </tr>
             <tr>
                <td>
                    <img src="3.4.jpg" alt="" id="img_4" onclick="changeImg(4)">
                </td>
            </tr>
             <tr>
                <td>
                    <img src="1.5.jpg" alt="" id="img_5" onclick="changeImg(5)">
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        const win_1 = "http://127.0.0.1:5500/igm/1.1.jpghttp://127.0.0.1:5500/igm/1.2.jpghttp://127.0.0.1:5500/igm/1.3.jpghttp://127.0.0.1:5500/igm/1.4.jpghttp://127.0.0.1:5500/igm/1.5.jpg"
        const win_2 = "http://127.0.0.1:5500/igm/2.1.jpghttp://127.0.0.1:5500/igm/2.2.jpghttp://127.0.0.1:5500/igm/2.3.jpghttp://127.0.0.1:5500/igm/2.4.jpghttp://127.0.0.1:5500/igm/2.5.jpg"
        const win_3 = "http://127.0.0.1:5500/igm/3.1.jpghttp://127.0.0.1:5500/igm/3.2.jpghttp://127.0.0.1:5500/igm/3.3.jpghttp://127.0.0.1:5500/igm/3.4.jpghttp://127.0.0.1:5500/igm/3.5.jpg"
        function changeImg(row) {
            let rnd = Math.ceil(Math.random() *3);
            let imgName = `${rnd}.${row}.jpg`;
            document.getElementById(`img_${row}`).src = imgName;
            let check = document.getElementById('img_1').src + document.getElementById('img_2').src + document.getElementById('img_3').src + document.getElementById('img_4').src + document.getElementById('img_5').src 
            
            if (check == win_1 || check == win_2 || check == win_3){
                document.getElementById('img_1').classList.add('win');
                document.getElementById('img_2').classList.add('win');
                document.getElementById('img_3').classList.add('win');
                document.getElementById('img_4').classList.add('win');
                document.getElementById('img_5').classList.add('win');
            }
            else{
                document.getElementById('img_1').classList.remove('win');
                document.getElementById('img_2').classList.remove('win');
                document.getElementById('img_3').classList.remove('win');
                document.getElementById('img_4').classList.remove('win');
                document.getElementById('img_5').classList.remove('win');
            }

        }

        let currentValue = 1;
        function random(){
            let rnd;
            do{
                rnd = Math.ceil(Math.random() * 3); 
            }
            while(currentValue == rnd);
            currentValue = rnd;
        }
    </script>
</body>
</html>

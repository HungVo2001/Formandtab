<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" id="Demo" width ="300px" cellspacing="0" cellpadding="5s">

    </table>
    <script>
        let str = "";
        for (i = 1; i <= 10; i++) {
            str += "<tr>"
            for (j = 1; j <= 10; j++) {
                str += "<td>"
                str += `${i*j}`;
                str += "</td>"
            }
        }
        str += "</tr>"
        document.getElementById("Demo").innerHTML = str;
    </script>
</body>

</html>

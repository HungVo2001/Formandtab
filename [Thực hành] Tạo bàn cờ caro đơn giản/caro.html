<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carosimple</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="change value" onclick="changevalue()">
    <script>
        let broad = [];
        let data = "";
        let b = document.getElementById("carogame");
        for(let i = 0; i < 5 ; i++){
            broad[i] = new Array (0,0,0,0,0);
        }
        for( let i = 0; i < 5; i++){
            data += "<br/>"
            for( let j = 0; j < 5; j++){
                data += broad[i][j] + "&nbsp;&nbsp;"
            }
        }
        data += "<br/<br/<input type='button 'value=c'hange value' onclick=changevalue()>" 
        b.innerHTML = data;
        function changevalue(){
            let positivex = prompt("x:");
            let positivey = prompt("y:");
            let data = "";
            for(let i = 0; i < 5; i++){
                data += "<br/>"
                broad[positivex][positivey] = "x"
                for (let j = 0 ; j < 5; j++){
                    data += broad[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;"
                }
            }
            data += "<br/<br/<input type='button 'value=c'hange value' onclick=changevalue()>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>

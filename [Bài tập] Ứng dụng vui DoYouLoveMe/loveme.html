<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
</head>
<body>
    <h1 style="position: absolute; left: 220px; top: 175px;">Do You love me?</h1>
    <input type="button" value="Yes" onclick="YesClick()" style="position: absolute; left: 285px; top: 235px;"/>
    <input type="button" id="btnNo" value="No" onmouseover="NoHover()" style="position: absolute; left: 400px; top: 235px;"/>

    <script>
        function YesClick(){
            alert("Yes.lov3");
        }
        function NoHover(){
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 200px;
            margin: 0px auto;
        }
        table>tbody>tr>td>img{
            width: 100%;
            height: 100px;
        }
        table>tbody>tr>td>img:hover{
            cursor: pointer;
            box-shadow: 0px 0px 5px blue;
        }
        win{
            box-shadow: 3px 3px 3px blue;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <img src="img/1.jpg" alt="" id="Good" onclick="changeImg(1)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/2.jpg" alt="" id="Cheap" onclick="changeImg(2)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/1.jpg" alt="" id="Fast" onclick="changeImg(3)">
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        console.log(document.getElementById("Cheap").src);
        const win_1 ="http://127.0.0.1:5500/img/1.jpghttp://127.0.0.1:5500/img/2.jpg"
        const win_2 ="http://127.0.0.1:5500/img/2.jpghttp://127.0.0.1:5500/img/1.jpg"
        
        function changeImg(row) {
            let rnd = Math.ceil(Math.random() * 3);
            let imgName = `${row}.${rnd}.jpg`;
            document.getElementById(`img_${row}`).src = imgName;
            let check = document.getElementById('Good').src + document.getElementById('Cheap').src + document.getElementById('Fast').src
            if (check == win_1 || check == win_2 ){
                document.getElementById('Good').classList.add('win');
                document.getElementById('Cheap').classList.add('win');
                document.getElementById('Fast').classList.add('win');
            }
            else{
                document.getElementById('Good').classList.remove('win');
                document.getElementById('Cheap').classList.remove('win');
                document.getElementById('Fast').classList.remove('win');
            }
        }
        
        let currentValue = 1;
        function random(){
            let rnd;
            do{
                rnd = Math.ceil(Math.random() * 3); 
            }
            while(currentValue == rnd);
            currentValue = rnd;
        }
    </script>
</body>
</html>

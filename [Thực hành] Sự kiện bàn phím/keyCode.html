<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="doReady()">
    <form action="">
        <img id="nobita" src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/09/anh-nobita.jpg?ssl=1" style="position: relative; left: 0; top: 0;width:10%"  />;

    </form>


    
    <script>
        
        function upArrowPressed(){
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 20 + 'px';
        }
        function downArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 20 + 'px';
        }
        function leftArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 20 + 'px';
        }
        function rightArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 20 + 'px';
        }
        function moveSelection(evt){
            switch (evt.keyCode){
                case 37 :
                    leftArrowPressed();
                    break;
                case 39 :
                    rightArrowPressed();
                    break;
                case 38 :
                    upArrowPressed();
                    break;
                case 40 :
                    downArrowPressed();
                    break;
            }

        }
        function doReady(){
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>

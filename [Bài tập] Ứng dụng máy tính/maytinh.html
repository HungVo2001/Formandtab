<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="num1" placeholder="nhập số thứ nhât" value="1">
    <input type="number" id="num2" placeholder="nhập số thứ hai" value="0"><br><br>
    <button onclick="Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button>
    <button onclick="Mul()">Nhân</button>
    <button onclick="Div()">Chia</button>
    <p> Result: <span id="Result"></span></p>

    <script>
        function Add(){
            let number1 = parseInt(document.getElementById("num1").value);
            let number2 = parseInt(document.getElementById("num2").value);
            let Result = number1 + number2; 
            // console.log(Result);
            document.getElementById("Result").innerText=Result;
        }
        function Sub(){
            let number1 = document.getElementById("num1").value 
            let number2 = document.getElementById("num2").value 
            let Result = number1 - number2; 
            document.getElementById("Result").innerText = Result;
        }
        function Mul(){
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let Result = number1 * number2;
            document.getElementById("Result").innerText = Result;
        }
        function Div(){
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let Result = number1 / number2;
            document.getElementById("Result").innerText = Result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" id="bcc">

    </table>
    <script>
        let str = "";
        for(i = 1; i <= 9; i++){
            str += "<tr>"
            for(j = 2; j <= 9; j++){
                str += "<td>"
                str += `${i}x${j} = ${i * j}`;
                str += "</td>"
            }
            str += "</tr>"
        }
        document.getElementById("bcc").innerHTML = str;
    </script>
</body>
</body>

</html>
